<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Actor </title>
    <link rel="stylesheet" href="/../../css/main.css" th:href="@{../../css/main.css}" />
</head>
<body>
    <table>
        <thead>
        <tr>
            <th> ID </th>
            <th> First Name </th>
            <th> Last Name </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span th:text="${actor.actorId}"> ID </span></td>
            <td><span th:text="${actor.firstName}"> First Name </span></td>
            <td><span th:text="${actor.lastName}"> Last Name </span></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
