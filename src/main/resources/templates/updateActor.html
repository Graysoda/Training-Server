<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title> Update Actor </title>
</head>
<body>
<h1> Form </h1>
<form action="#" th:action="${link}" th:object="${actor}" method="post">
    <p>Id: <span th:text="${actor.actorId}"/></p>
    <p>First Name: <input type="text" th:field="*{firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
